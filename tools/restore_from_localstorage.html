<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>データ復元ツール</title>
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    <style>
        body { font-family: Arial, sans-serif; padding: 20px; }
        .section { margin: 20px 0; padding: 15px; border: 1px solid #ddd; border-radius: 5px; }
        button { padding: 10px 20px; margin: 5px; cursor: pointer; }
        .success { color: green; }
        .error { color: red; }
        .warning { color: orange; }
        pre { background: #f5f5f5; padding: 10px; border-radius: 5px; overflow-x: auto; }
    </style>
</head>
<body>
    <h1>売上カレンダー データ復元ツール</h1>

    <div class="section">
        <h2>1. ローカルストレージのデータ確認</h2>
        <button onclick="checkLocalStorage()">ローカルストレージを確認</button>
        <div id="localStorageStatus"></div>
    </div>

    <div class="section">
        <h2>2. Supabaseへデータを復元</h2>
        <button onclick="restoreToSupabase()">Supabaseへ復元</button>
        <div id="restoreStatus"></div>
    </div>

    <div class="section">
        <h2>3. バックアップデータをダウンロード</h2>
        <button onclick="downloadBackup()">バックアップをダウンロード</button>
    </div>

    <script>
        const SUPABASE_URL = 'https://qddyqqmpqqkkbibplsmn.supabase.co';
        const SUPABASE_ANON_KEY = 'eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6InFkZHlxcW1wcXFra2JpYnBsc21uIiwicm9sZSI6ImFub24iLCJpYXQiOjE3NTc2NTc5MTgsImV4cCI6MjA3MzIzMzkxOH0.KAgZ8D5cRgdPS-AoIeG7bwFiNzbGV8TW22rhGLft6sY';

        const supabase = window.supabase.createClient(SUPABASE_URL, SUPABASE_ANON_KEY);

        function checkLocalStorage() {
            const statusDiv = document.getElementById('localStorageStatus');
            let html = '<h3>ローカルストレージのデータ:</h3>';

            const dataTypes = ['calendarData', 'weeklyData', 'depositData', 'withdrawData'];
            let hasData = false;

            dataTypes.forEach(type => {
                const data = localStorage.getItem(type);
                if (data) {
                    hasData = true;
                    const dataObj = JSON.parse(data);
                    const size = new Blob([data]).size;
                    html += `<p class="success">✅ ${type}: ${size}バイト (${Object.keys(dataObj).length}項目)</p>`;

                    // データの一部をプレビュー
                    const preview = JSON.stringify(dataObj, null, 2).substring(0, 200) + '...';
                    html += `<pre>${preview}</pre>`;
                } else {
                    html += `<p class="warning">⚠️ ${type}: データなし</p>`;
                }
            });

            if (!hasData) {
                html += '<p class="error">ローカルストレージにデータが見つかりません。</p>';
            }

            statusDiv.innerHTML = html;
        }

        async function restoreToSupabase() {
            const statusDiv = document.getElementById('restoreStatus');
            statusDiv.innerHTML = '<p>復元中...</p>';

            const userId = 'shared_user_2024';
            const results = [];

            // 各データタイプを復元
            const dataTypes = [
                { key: 'calendarData', type: 'calendar' },
                { key: 'weeklyData', type: 'weekly' },
                { key: 'depositData', type: 'deposit' },
                { key: 'withdrawData', type: 'withdraw' }
            ];

            for (const { key, type } of dataTypes) {
                const data = localStorage.getItem(key);
                if (data) {
                    try {
                        const { error } = await supabase
                            .from('sales_data')
                            .upsert({
                                user_id: userId,
                                data_type: type,
                                data: data,
                                updated_at: new Date().toISOString()
                            }, {
                                onConflict: 'user_id,data_type'
                            });

                        if (error) throw error;
                        results.push(`<p class="success">✅ ${type} データ復元成功</p>`);
                    } catch (error) {
                        results.push(`<p class="error">❌ ${type} データ復元失敗: ${error.message}</p>`);
                    }
                } else {
                    results.push(`<p class="warning">⚠️ ${type} ローカルデータなし</p>`);
                }
            }

            statusDiv.innerHTML = '<h3>復元結果:</h3>' + results.join('');
        }

        function downloadBackup() {
            const backup = {
                timestamp: new Date().toISOString(),
                calendarData: localStorage.getItem('calendarData') ? JSON.parse(localStorage.getItem('calendarData')) : null,
                weeklyData: localStorage.getItem('weeklyData') ? JSON.parse(localStorage.getItem('weeklyData')) : null,
                depositData: localStorage.getItem('depositData') ? JSON.parse(localStorage.getItem('depositData')) : null,
                withdrawData: localStorage.getItem('withdrawData') ? JSON.parse(localStorage.getItem('withdrawData')) : null
            };

            const blob = new Blob([JSON.stringify(backup, null, 2)], { type: 'application/json' });
            const url = URL.createObjectURL(blob);
            const a = document.createElement('a');
            a.href = url;
            a.download = `売上カレンダー_バックアップ_${new Date().toISOString().split('T')[0]}.json`;
            a.click();
            URL.revokeObjectURL(url);
        }
    </script>
</body>
</html>
